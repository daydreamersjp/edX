<!DOCTYPE html>
<html>
<head>
	<script src="https://fb.me/react-0.14.3.min.js"></script>
	<script src="https://fb.me/react-dom-0.14.3.min.js"></script>
</head>
<body>
	<!-- HTML Contents -->
	<div id='container1'></div>
	<p>
	<div id='container2'></div>
	<p>
	<div id='container3'></div>
	<p>
	<div id='container4'></div><div id='container5'></div>

	<!-- Script Contents -->
	<script type='text/jsx'>
	
		<!-- No Component -->
		ReactDOM.render(
			<h1> Hello, World! </h1>,
			document.getElementById('container1')
		);
		
		<!-- Component Definition -->
		var HelloComponent = React.createClass ({
			render: function() {
				return (
					<h1> Hello React! </h1>
				);
			}
		});
		ReactDOM.render(
			<HelloComponent />,
			document.getElementById('container2')
		);
		
		<!-- Component Definition ES6 -->
		class HelloComponent3 extends React.Component {
			render () {
				return (
					<h1> Hello ES6! </h1>
				);
			}
		}
		ReactDOM.render(
			<HelloComponent3 />,
			document.getElementById('container3')
		);
		
		<!-- Components using Property and State -->
		class HelloUser extends React.Component {
			render () {
				return (
					<h1> Hello {this.props.name}!
				);
			);
		}
		class TimesViewed extends React.Component {
			constructor(props) {
				super(props);
				var timesViewed = 0;
				if (localStroage.timesViewed) {
					timesViewed = localStorage.timesViewed;
				}
				timesViewed++;
				this.state = { numViews: timesViewed };
				localStorage.timesViewed = timesViewed;
			}
			render () {
				return (
					{this.state.numViews) </h1>
				)
			}
		}
		
		RenderDOM.render(
			<HelloUser name="Aya" />,
			document.getElementById('container4')
		);
		RenderDOM.render(
			<TimesViewed />,
			document.getElementById('container5')
		);
		
	</script>
</body>
</html>
