<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
	<!-- HTML Contents -->
	<ul class="highlight">
		<li>Dog</li>
		<li>Cat</li>
		<li>Bird</li>
		<ul style="list-style-type:circle">
			<li>Eagle</li>
		</ul>
		<li>Elephant</li>
	</ul>
	<p>
	<ul>
		<li>Monkey</li>
		<li>Rhino</li>
	</ul>
	
	<!-- JQuery Scripts -->
	<script>
	$('ul.highlight').find('li').on({
		mouseenter: function() {
			$(this).css('color', 'red');
			$(this).css('font-size', '120%');
		},
		mouseleave: function() {
			$(this).css('color', 'black');
			$(this).css('font-size', '100%');
		},
		<!-- hover: (function() { -->
			<!-- $(this).css('color', 'red'); -->
			<!-- $(this).css('font-size', '120%'); -->
			<!-- }, -->
			<!-- function() { -->
			<!-- $(this).css('color', 'black'); -->
			<!-- $(this).css('font-size', '100%'); -->
			<!-- } -->
		<!-- ), -->
		click: function() {
			$(this).css('background-color', 'yellow');
		}
	});
	</script>
	

</body>



</html>
