<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<style>
		.errorText {
			color: red;
		}
		
		.errorBox {
			border: 2px solid red;
		}
		
		.goodBox {
			border: 2px solid green;
		}
		
	</style>
</head>
<body>
	<!-- HTML Contents -->
	<input type="password" name="password"></input>
	
	<br>
	
	<span id="errorMessage" class="errorText" hidden>
		Please fix the following errors:
	</span>
	<ul>
		<li id="needsNumber" class="errorText" hidden>
			The password must contain at least one number.
		</li>
		<li id="atLeast10Chars" class="errorText" hidden>
			The password must be at least 10 characters long.
		</li>	
	</ul>
	<span id="successfulMessage" hidden>
		The password is valid!
	</span>
	
	<p>
	
	<button name="submit">Validate Password</button>
	
	
	<!-- Script -->
	<script>
		$("button[name='submit']").click(function() {
			var passwordField = $("input[name='password']");
			var password = passwordField.val();
			var isOkay = true;
		    $('#atLeast10Chars').hide();
		    $('#needsNumber').hide();			
			
			if (password.length < 10) {
				isOkay = false;
				$('#atLeast10Chars').show();
			} 
			if (/\d/.test(password) == false) {
				isOkay = false;
				$('#needsNumber').show();
			}
			if (isOkay == false) {
				$('#successfulMessage').hide();
				$('#errorMessage').show();
				passwordField.removeClass("goodBox").addClass("errorBox");
			} else {
				$('.errorText').hide();
				$('#successfulMessage').show();
				passwordField.removeClass("errorBox").addClass("goodBox");
			}
			return false;				
		});
	
	</script>
</body>
</html>
