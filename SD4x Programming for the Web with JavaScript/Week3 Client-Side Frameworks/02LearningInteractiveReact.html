<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
</head>
<body>
	<!-- HTML Components -->
	<h1 id="container"></h1>
	
	<!-- JS Components by React -->
	<script type="text/jsx">
		class MyText extends React.Component {
				
			constructor(props) {
				super(props);
				this.state = { bold: false, color: 'black' };
			}
			
			handleMouseOver() {
				this.setState( {bold: true } );
			}
			
			handleMouseOut() {
				this.setState( {bold: false } );
			}
			
			handleClick() {
				if (this.state.color == 'red') { this.setState( { color: 'black' } ); }
				else { this.setState( { color: 'red'} ); }
			}
			
			render() {
				var myColor = this.state.color;
				var weight = this.state.bold ? 'bold': 'normal';
				return (
					<span style = { {color:myColor, fontWeight: weight} }
					 onClick={this.handleClick.bind(this)}
					 onMouseOver={this.handleMouseOver.bind(this)}
					 onMouseOut={this.handleMouseOut.bind(this)} >
					{this.props.text}
					</span>
				)
			}

		};
		
		React.render (
			<div><MyText text="Look at Me!" /></div>,
			document.getElementById('container')
		);
	</script>

</body>
</html>
