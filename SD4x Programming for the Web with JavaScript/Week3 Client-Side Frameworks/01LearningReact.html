<!DOCTYPE html>
<html>
<head>
	<title>Learning React</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
	<style>
		#h1inline {
			display: inline;
		}
	</style>
</head>
<body>
	<div id='container1'></div>
	<p>
	<div id="container2"></div>
	<p>
	<div id='container3'></div>
	<p>
	<div id='container4'></div><div id='container5'></div>

	<!-- Script Contents -->
	<script type="text/jsx">
	
		// No Component
		React.render(
			<h1> Hello, World! </h1>,
			document.getElementById('container1')
		);
		
		// Component Definition
		var HelloComponent = React.createClass ({
			render: function() {
				return (
					<h1> Hello React! </h1>
				)
			}
		});
		React.render(
			<HelloComponent />,
			document.getElementById('container2')
		);
		
		// Component Definition ES6
		class HelloComponent3 extends React.Component {
			render () {
				return (
					<h1> Hello ES6! </h1>
				)
			}
		}
		React.render(
			<HelloComponent3 />,
			document.getElementById('container3')
		);
		
		// Components using Property and State
		class HelloUser extends React.Component {
			render () {
				return (
					<h1 id="h1inline"> Hello {this.props.name}! </h1>
				)
			}
		}
		class TimesViewed extends React.Component {
			constructor(props) {
				super(props);
				var timesViewed = 0;
				if (localStorage.timesViewed) {
					timesViewed = localStorage.timesViewed;
				}
				timesViewed++;
				this.state = { numViews: timesViewed };
				localStorage.timesViewed = timesViewed;
			}
			render () {
				return (
					<h1 id="h1inline"> You visited this page {this.state.numViews} times! </h1>
				)
			}
		}
		
		React.render(
			<HelloUser name="Aya" />,
			document.getElementById('container4')
		);
		React.render(
			<TimesViewed />,
			document.getElementById('container5')
		);
		
	</script>

</body>
</html>
